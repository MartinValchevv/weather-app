<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body onload="currentTown()">
    <div class="container">
        <header class="header">
            <div class="search">
                <input type="text" placeholder="Enter City Name" id="search-txt">
                <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
            </div>
        </header>
        <main id="main">
            <div class="city-icon">
                <div class="city-icon-holder">
                    <div id="city-name"></div>
                    <img src="" alt="" id="icon">
                </div>
                <div id="current-date"></div>
            </div>
            <div class="temperature">
                <div class="tempConverter">
                    <button id="celcius" class="btn btn-default" disabled>&deg;C</button>
                    <button id="farenhait" class="btn btn-default">&deg;F</button>
                </div>
                <div id="temp"></div>
            </div>
            <div class="humidity">
                <div id="humidity-div"></div>
            </div>
        </main>
        <div class="five-days">

        </div>
    </div>
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script src="controler.js" type="text/javascript"></script>
</body>

</html>
